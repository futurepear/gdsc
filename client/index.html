<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Community PDF Annotation Site</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">

      function GroupListItem(props) {
        return(
          <li class="unstyled_list">
            <button class="group_list_item">
              {props.name}
            </button>
          </li>
        );
      }

      function FilesView(props){
        return (
          <div class="main">

            <div class="flexbox navbar">

                        <div class="navbar-item">
                          <a href="#">orgname</a>
                        </div>

                        <div class="navbar-item">
                          <p id="title">Dom&Adrian GDSC</p>
                        </div>

                        <div class="navbar-item">
                          <a class="navbar-item" href="#">username</a>
                          <a class="navbar-item" href="#">logout</a>
                        </div>

            </div>

            <div class="flex-container">

                        <div id="sidebar">
                          <ul>
                            {props.groups.map((name)=>(<GroupListItem name={name}/>))}
                          </ul>

                        </div>

                        <div id="files-region">
                          files-region
                        </div>

            </div>

          </div> //close main
        );
      }
    </script>

    <script type="text/babel">
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
    </script>

    <script type="text/babel">
      var groups = ["MTH","ENGR","Fitness","HTML","BOWLING"];
      root.render(<FilesView groups={groups}/>);
    </script>

  </body>
</html>
