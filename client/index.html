<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Community PDF Annotation Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body id="lines-background">
    <div id="root"></div>

    <script type="text/babel">

      function GroupListItem(props){
        return(
          <li class="unstyled_list">
            <a class="group_list_item" href="./index.html">
              {props.name}
            </a>
          </li>
        );
      }

      function FileListBox(props){
        return(
        <>
          <a id = "a-button" href="./editor.html">
            <div class="files-list-box">
              <img class="file-preview" src="https://picsum.photos/id/870/200/300?grayscale&blur=2" alt="file preview"></img>
              <div class="file-preview-text-container">
                <p class="file-preview-title">{props.file.title}</p>
                <p class="file-preview-creator">{props.file.creator}</p>
              </div>
            </div>
          </a>
        </>
        )
      }

      function FilesView(props){
        return (
          <div class="main">

              <div class="flexbox navbar">

                          <div class="navbar-item">
                            <a href="#">orgname</a>
                          </div>

                          <div class="navbar-item">
                            <p id="title">Dom&Adrian GDSC</p>
                          </div>

                          <div class="navbar-item">
                            <a class="navbar-item" href="#">username</a>
                            <a class="navbar-item" href="./login.html">login</a>
                          </div>

                </div>

            <div class="flex-container">

                        <div id="sidebar">
                          <h2 class="sidebar-header">Courses</h2>
                          <ul>
                            {props.classes.map((name)=>(<GroupListItem name={name}/>))}
                          </ul>

                          <h2 class="sidebar-header">Categories</h2>
                          <ul>
                            {props.categories.map((name)=>(<GroupListItem name={name}/>))}
                          </ul>

                        </div>

                        <div id="files-region">
                              <div id="files-subregion">

                                      <div id="files-region-header">
                                          <div class="files-region-header-item" id="grouplabel">
                                              Groupname: Files
                                          </div>

                                          <div class="files-region-header-item" id="sorting-options-container">
                                              <p class="sorting-item">Sort</p>
                                              <button class="sorting-item files-region-header-buttons">A-Z</button>
                                              <button class="sorting-item files-region-header-buttons" id="sort-direction-toggle">â¬‡</button>
                                          </div>
                                      </div>

                                      <div id="files-list-container">
                                          {props.files.map((file)=>(<FileListBox file={file}/>))}
                                      </div>

                              </div>
                        </div>

            </div>

          </div> //close main
        );
      }

    </script>

    <script type="text/babel">
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);

    </script>

    <script type="text/babel">

      function App(){
        var data = getData();
        return <FilesView classes={data.classes} files={data.files} categories={data.categories}/>
      }

      function getData(){
        return {
          "success":true,
          "classes":["MTH","ENGR","Fitness","HTML","BOWLING"],
          "files":[
            {title:"Polynomials",creator:"Adrian"},
            {title:"Derivatives",creator:"Jaundice Infection"},
            {title:"RAM Allocation",creator:"Jurgen Windcaller"}
          ],
          "categories":["Calculus","Physics","Science","Writing"]
        };
      }

      function OpenFile(){
        console.log("jello");
      }

      root.render(<App/>);


    </script>

  </body>
</html>
