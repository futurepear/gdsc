<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    


    <link rel="stylesheet" href="styles/editor.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

    <div id="outer" class="col">
        <div id="navbar" class="flex" style="align-items: center; gap: 10px;">
            <h1 class="purpletext" style="line-height: 0px; margin-left: 20px;">PDFapp</h1>
            <div class="filler"></div>
            <div style="height: 65%; aspect-ratio: 1/1; border-radius: 100%;" class="purplebg"></div>
            <p class="purpletext" id="username" style=""> </p>
            <p class="purpletext point" id="logout" onclick="logout()">Log Out</p>
        </div>
        <div id="content" class="flex center col">
            <input id="pdf" type="file" accept=".pdf"/>
            <div id="pages" class="flex">

            </div>
            <div class="flex center" style="width: 100%; height: 100%;">
                <div class="tools glass col">
                    <i class="bi bi-brush-fill"></i>
                    <i class="bi bi-textarea-t"></i>
                </div>
                <canvas id="editor"></canvas>
                <div class="tools glass col"></div>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="./js/main.js"></script>
    <script src="./js/editor.js" type="module"></script>
</body>
</html>
