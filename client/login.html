<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFapp Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="center" id="dummy">
        <div id="dummyInner">

        </div>
    </div>
    <div id="outer" class="center">
        <div id="content" class="col">
            <div id="nav" class="flex" style="align-items: center;">
                <h1 class="purpletext" style="line-height: 0px; margin-left: 20px;">PDFapp</h1>
            </div>

            <div id="stuff" class="flex">
                <div class="center" style="width: 50%; height: 100%;">
                    <div class="grad1" style="width: 90%; height: 90%; border-radius: 60px;">

                    </div>
                </div>
                <div class="col center" style="height: 100%; width: 50%;">
                    <div id="loginArea" class="col">
                        <h1 class="purpletext">Welcome back</h1>
                        <h2 class="purpletext" id="action">Sign in</h2>
                        <div class="col" id="loginbox">
                            <p class="purpletext2 smalltext">Username</p>
                            <input class="input" id="I-user" />
                            <p class="purpletext2 smalltext">Password</p>
                            <input class="input" type="password" id="I-pass" />
                            <button id="loginbutton" class="button2" onclick="login()">Log in</button>
                            <p id="error"></p>
                            <hr />
                            

                        </div>
                        <p class="purpletext">No account? <a onclick="makeSignup()" style="color: blue;">Sign up</a></p>
                        <div style="width: 100%; flex: 1;" class="grad2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="z-index: 4;"></canvas>

    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
